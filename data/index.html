<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mini CRM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Customers informations:</h1>
	<div id="data"></div>

	<form>
		<legend>Last name</legend>
		<label for="lastname"></label>
		<input id="lastname" type="text" name="last_name">

		<legend>First name</legend>
		<label for="firstname"></label>
		<input id="firstname" type="text" name="first_name">

		<legend>Company</legend>
		<label for="company"></label>
		<input id="company" type="text" name="company">

		<legend>Role</legend>
		<label for="role"></label>
		<input id="role" type="text" name="role">

		<legend>Phone</legend>
		<label for="phone"></label>
		<input id="phone" type="text" name="phone">

		<legend>Email</legend>
		<label for="email"></label>
		<input id="email" type="text" name="email">

		<legend>Description</legend>
		<label for="description"></label>
		<input id="description" type="text" name="description">

		<button id="check">Add</button>
	</form>

	<script type="text/javascript" src="node_modules/mustache/mustache.js"></script>
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
